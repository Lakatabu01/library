<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Digital library</h1>
            <div><p class="total">Total number of books: 1</p></div>
          <button class="add-button"><h3>Add book to library</h3></button>
        </div>
        <div class="parent">
            
            <form >
            <div class="addition">
                <div class="insert">
                    
                    <div class="form">
                        <label for="title">
                            <span>Title</span>
                        </label>
                            <input placeholder="A fat cat" class="sample" type="text" minlength="2" maxlength="20" name="title">                            
                        </div>
                    <div class="form">
                        <label for="Author">
                            <span>Author</span>
                        </label>
                            <input maxlength="20" minlength="2" placeholder="Mr Mouse" class="sample1" name="author" type="text">                      
                    </div>
                    <div class="form">
                        <label for="pages">
                            <span>Pages</span>
                        </label>
                            <input min="2" max="200" placeholder="198" class="sample2" type="number">                     
                    </div>
                   
                    <button type="reset" class="cancel">Cancel</button>
                    <button type="button" class="submit">Submit</button>
                </div>
            </div>
             </form>
            <div class="body">
            
            </div>
             </div>
             
             <div class="footer">
                 <p> Copyright Â© 2022 Olanrewaju</p>
             </div>
    </div>
    
</body>
